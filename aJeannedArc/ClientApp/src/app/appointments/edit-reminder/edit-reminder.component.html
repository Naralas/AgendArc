<div class="container">
  <h3>Edit reminder</h3>
  <form [formGroup]="editReminderForm" class="create-event-form" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field class="full-width">
        <input formControlName="title" matInput placeholder="Title" [(ngModel)]="reminder.title">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input type="text" formControlName="dateTime" matInput mwlFlatpickr [enableTime]="true"
          dateFormat="Y-m-d H:i   " [time24hr]="true" timeFormat="H:i" altFormat="F j, Y H:i" [altInput]="true"
          placeholder="Date and Time" [(ngModel)]="reminder.dateTime"/>
      </mat-form-field>
    </p>

    <p>
      <button type="submit" [disabled]="!editReminderForm.valid" mat-raised-button color="primary">Save</button>
    </p>
  </form>
</div>
